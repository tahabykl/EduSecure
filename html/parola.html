<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="og:type" content="website" />
    <link rel="stylesheet" type="text/css" href="../css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="../css/globals.css" />
    <link rel="stylesheet" type="text/css" href="../css/parola.css" />
    <script src="../js/passwordManager.js"></script>
  </head>
  <body style="margin: 0; background: #ffffff">
    <input type="hidden" id="anPageName" name="page" value="parola" />
    <div class="container-center-horizontal">
      <div class="parola screen">
        <div class="flex-col flex">
          <h1 class="title poppins-normal-black-24px">Yeni Parola</h1>
          <div class="group-2">
            <div class="name poppins-normal-charade-20px">Alan adı</div>
            <div class="overlap-group">
              <img class="line-5" src="/resources/img/line-5.svg" alt="Line 5" />
              <div id="site" class="edusecurenet poppins-light-gray-16px"></div>
            </div>
            <img
              class="vuesaxlineartick-circle"
              src="/resources/img/vuesax-linear-tick-circle.svg"
              alt="vuesax/linear/tick-circle"
            />
          </div>
          <div class="input-container">
            <br><label class="parolanz" style="margin-right: 25px;">Parolanız</label>
            <div>
              <input type="text" readonly id="generated-password">
              <img class="vuesaxlinearcopy-2" id="copy-button" src="/resources/img/vuesax-linear-copy-6.svg" alt="vuesax/linear/copy" />
            </div>
            
          </div>
          <div class="flex-row-1">
            <div class="uzunluk poppins-normal-charade-15px" style="padding-left: 40px;">Uzunluk</div>
            <div class="add-form">
              <div class="add-form">
                <div class="overlap-group1">
                  <div class="input">
                    <div class="base-form base">
                      <div class="overlap-group-1">
                        <div class="text">
                          <div class="base-text-1"><div class="text-base-1 inter-normal-black-8px" id="passwordLength">12</div></div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div id="decLength" class="button button-2">
                    <div class="base-button base">
                      <div class="text-1">
                        <div class="base-text base"><div class="text-base inter-bold-white-9px" >-</div></div>
                      </div>
                    </div>
                  </div>
                  <div id="incLength" class="button-1 button-2">
                    <div class="base-button-1">
                      <div class="text-2">
                        <div class="base-text base"><div class="text-base inter-bold-white-9px" >+</div></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        <div id="password-form" class="overlap-group5">
          <div class="frame-25">
            <div class="rectangle-36"></div>
            <img
              class="vuesaxlinearcopy-1 vuesaxlinearcopy-2"
              src="/resources/img/vuesax-linear-copy-5@2x.png"
              alt="vuesax/linear/copy"
            />
            <div class="rectangle-12"></div>
          </div>
          <div class="parola-olutur parola-2 poppins-normal-black-16px">Parola Oluştur</div>
        </div>
        <div class="frame-24 poppins-normal-black-14px">
          <div class="flex-col-1">
            <div class="icons-container">
              <article class="icons" src="/resources/img/icons@2x.png" alt="icons">
              <a href="/html/anasayfa.html">
                <img class="vuesaxboldhome" style="margin-top: 5px;" src="/resources/img/light-home.svg" alt="light/home" />
              </a>
            </div>
            <div class="name-1 poppins-normal-black-14px">Ana sayfa</div>
          </div>          
          <div class="overlap-group3">
            <div class="parola-1 parola-2">Parola</div>
            <img class="icons-2" src="/resources/img/icons-9.svg" alt="icons" />
          </div>
          <div class="overlap-group1-1">
            <div class="siteler" style="position:absolute">Siteler</div>
            <a href="/html/siteler.html"
              ><img class="icon-search" src="/resources/img/vuesax-linear-search-normal-1.svg" alt="icon-search" />
            </a>
          </div>
          <div class="overlap-group2">
            <div class="tercihler" style="position:absolute">Tercihler</div>
            <a href="/html/tercihler.html"> <div class="icons-3"></div></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
